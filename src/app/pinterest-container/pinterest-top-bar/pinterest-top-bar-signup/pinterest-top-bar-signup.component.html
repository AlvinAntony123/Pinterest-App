<app-pinterest-top-bar></app-pinterest-top-bar>
<div class="signup">
    <h2 class="signup-h2">SIGN UP</h2>
    <h3 class="signup-h3">Welcome to Pinterest</h3>
    <p class="signup-p" *ngIf="error == true">Passwords does not match</p>
    <div class="signup__form">
        <div class="form-group">
            <label class="signup__form-label" for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required [(ngModel)]="form.email" />
        </div>
        <div class="form-group">
            <label for="signup__form-label">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required [(ngModel)]="form.username">
        </div>
        <div class="form-group">
            <label for="signup__form-label">Password:</label>
            <input type="text" id="signup-password" name="signup-password" required [(ngModel)]="form.password">
        </div>
        <div class="form-group">
            <label class="signup__form-label">Confirm Password:</label>
            <input type="password" id="signup-confirmPassword" name="signup-confirmPassword" required
                [(ngModel)]="form.confirmpassword" />
        </div>
        <div class="signup__form__buttons">
            <button class="signup__buttons-submit" type="submit" (click)="onSubmit()">Sign Up</button>
            <button class="signup__buttons-reset" (click)="onReset()">Reset</button>
        </div>
    </div>
