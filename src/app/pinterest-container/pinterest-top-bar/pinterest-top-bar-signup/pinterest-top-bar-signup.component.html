<app-pinterest-top-bar></app-pinterest-top-bar>
<div class="signup">
    <h2 class="signup-h2">SIGN UP</h2>
    <h3 class="signup-h3">Welcome to Pinterest</h3>
    <form class="signup__form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()"> 
        <div class="validation-error" *ngIf="!signUpForm.valid && signUpForm.touched">All fields are required</div>
        <div class="form-group">
          <label class="signup__form-label">Enter Name: </label>
          <input type="text" name="username" formControlName="username"/>
          <div class="validation-error" *ngIf="name.hasError('required') && name.touched">Name is required</div>
        </div>
        <div class="form-group">
          <label class="signup__form-label">Enter email: </label>
          <input type="email" name="email" formControlName="email"/>
          <div class="validation-error" *ngIf="signUpForm.controls['email'].hasError('required') &&
            signUpForm.controls['email'].touched">Email is required</div>
          <div class="validation-error" *ngIf="signUpForm.controls['email'].hasError('invalidEmail')">Email is not valid</div>
        </div>
        <div class="form-group">
          <label class="signup__form-label">Enter password: </label>
          <input type="password" name="password" formControlName="password"/>
          <div class="validation-error" *ngIf="signUpForm.controls['password'].hasError('required') &&
            signUpForm.controls['password'].touched">Password is required</div>
        </div>
        <div class="form-group">
          <label class="signup__form-label">Confirm Password: </label>
          <input type="password" name="confirmPassword" formControlName="confirmPassword"/>
          <div class="validation-error" *ngIf="signUpForm.controls['confirmPassword'].hasError('required') &&
            signUpForm.controls['confirmPassword'].touched">Confirm Password is required</div>
          <div class="validation-error" *ngIf="signUpForm.controls['confirmPassword'].hasError('notSamePassword') &&
            signUpForm.controls['confirmPassword'].touched">Passwords do not match</div>
        </div>
        <div class="form-group">
          <label class="signup__form-label">I agree to terms and Conditions</label>
          <input type="checkbox" formControlName="termsAgreement"/>
          <div class="validation-error" *ngIf="signUpForm.controls['termsAgreement'].hasError('required') && signUpForm.controls['termsAgreement'].touched">Agree To Terms!</div>
        </div>
        <div class="signup__buttons">
          <button type="submit" class="signup__buttons-signup">Submit</button>
          <button type="reset" class="signur__buttons-reset" (click)="onReset()">Reset</button>
        </div>
      </form>
