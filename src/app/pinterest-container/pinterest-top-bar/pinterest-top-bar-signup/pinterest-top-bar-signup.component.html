<div class="container">
    <div class = "container__form">
    <h2>LOG-IN</h2>
    <h3>Welcome to Pinterest</h3>
    <p>Sign-Up to receive your feed!</p>
        <div>
            <label class="container__form-email">Email:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="form.email"/>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
        </div>
        <div >
            <label class="container__form-confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="form.confirmpassword"/>
        </div>
        <div class="container__buttons">
        <button class="container__buttons-submit" type="submit" (click)="onSubmit()">Sign Up</button>
        <button class="container__buttons-reset"  (click)="onReset()">Reset</button>
    </div>
</div>
